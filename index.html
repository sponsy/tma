<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding - Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #app {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2, p {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Screen 1: Introduction -->
        <div id="screen1">
            <h1>Are you ready to meet someone who knows how to surprise you?</h1>
            <button onclick="startOnboarding()">Click if you dare</button>
        </div>

        <!-- Screen 2: Questions -->
        <div id="screen2" class="hidden">
            <h2 id="questionText"></h2>
            <div id="answers"></div>
        </div>

        <!-- Screen 3: Animation -->
        <div id="screen3" class="hidden">
            <h2>Creating your perfect companion...</h2>
            <p>Please wait a few seconds...</p>
            <div style="font-size: 50px;">✨✨✨</div>
        </div>

        <!-- Screen 4: Final Reveal -->
        <div id="screen4" class="hidden">
            <h1>Congratulations! We created the one for you...</h1>
            <h2 id="finalName"></h2>
            <p id="finalDescription"></p>
            <button onclick="startChat()">Start Chat</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                text: "What kind of personality do you prefer for your partner?",
                answers: ["Bold", "Gentle", "Mysterious", "Playful"]
            },
            {
                text: "What is she like in your dreams?",
                answers: ["A femme fatale", "Your best friend", "A seductress", "Unpredictable"]
            },
            {
                text: "What kind of atmosphere do you want to create?",
                answers: ["Intimate", "Passionate", "Light-hearted", "Deep"]
            },
            {
                text: "What is most important to you in communication?",
                answers: ["Witty banter", "Emotional connection", "Confidence", "Being on the same wavelength"]
            }
        ];

        let currentQuestion = 0;
        const answersSelected = [];

        function startOnboarding() {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').innerText = question.text;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.onclick = () => selectAnswer(index);
                answersDiv.appendChild(button);
            });
        }

        function selectAnswer(answerIndex) {
            answersSelected.push(questions[currentQuestion].answers[answerIndex]);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showAnimation();
            }
        }

        function showAnimation() {
            document.getElementById('screen2').classList.add('hidden');
            document.getElementById('screen3').classList.remove('hidden');
            setTimeout(showFinalReveal, 3000);
        }

        function showFinalReveal() {
            document.getElementById('screen3').classList.add('hidden');
            document.getElementById('screen4').classList.remove('hidden');
            const name = "Alex"; // Example name, can be generated dynamically.
            const description = `${answersSelected[0]} and ${answersSelected[1]} - ${answersSelected[2]} with a focus on ${answersSelected[3]}.`; // Combine answers.
            document.getElementById('finalName').innerText = name;
            document.getElementById('finalDescription').innerText = description;
        }

        function startChat() {
            alert("Redirecting to chat..."); // Replace with actual Telegram bot link or integration.
        }
    </script>
</body>
</html>
